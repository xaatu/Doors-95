<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Records</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Images/face.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>Country Records</h1>
    
        <div class="close" style="position: fixed; top: 10px; right: 0;">
            <a href="index.html"><img src="Images/close.png" alt="Close" height="50px" width="50px"></a>
            <span style="display: block; text-align: center;">Close</span>
        </div>
        <div class="back" style="position: fixed; top: 10px; right: 70px;">
            <a href="portfolio.html"><img src="Images/back.png" alt="Back" height="50px" width="50px"></a>
            <span style="display: block; text-align: center;">Back</span>
        </div>
        <div class="home" style="position: fixed; top: 10px; left: 10px;">
            <a href="index.html"><img src="Images/home.png" alt="Home" height="50px" width="auto"></a>
            <span style="display: block; text-align: center;">Home</span>
        </div>

    </header> 

    <div class="page_icon">
        <img src="Images/database.png" alt="Websites">
    </div>

    <div class="database">
        <ul>
            {% if data %}
                {% for row in data %}
                    <li>{{ row[0] }} - {{ row[1] }}</li>
                {% endfor %}
            {% else %}
                <li>No data available.</li>
            {% endif %}
        </ul>
    </div>

    <div class="page_icon" id="bottom">
        <img src="Images/database2.png" alt="Website2">
    </div>
        



    <footer>
        <div class="footer">
            <img class="start" src="Images/start.png" id="start" alt="Start">
            <!-- <img src="Images/popup.png" id="popup" alt="Popup"> -->
    
            <h1 class="footText" id="footText">Sandy's Desktop</h1>
            <span class="footText" id="doors"><i>Doors '95</i></span>
            <div id="clock"></div>
        </div>
    
        
    
    
    
    </footer>



</body>
</html>
